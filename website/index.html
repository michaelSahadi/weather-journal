<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="today">
    <div class="user-input">
      <h1 class="feel">Today I feel...</h1>
      <input type="text" class="1">
      <p class="zip-code">Zip Code</p>
      <input type="text" class="zip">
      <div class="curent">
        <img class="current-conditions" src="images/storm-sm.svg" alt="Thunder Storm">
        <p class="low-temp-main">68</p>
        <p class="high-temp-main">81</p>
        <h1 class="current-temp">79&deg</h1>
      </div>
    </div>
  </div>
  <div class="5-day">
    <div class="dividing-line"></div>
    <div class="day-1">
      <p class="day-1">Wed</p>
      <img src="images/cloud-sm.svg" alt="" class="day-1-conditions">
      <p class="low-temp-day-1">65</p>
      <p class="high-temp-day-1">81</p>
    </div>
    <div class="day-2">
      <p class="day-2">Wed</p>
      <img src="images/cloud-sm.svg" alt="" class="day-2-conditions">
      <p class="low-temp-day-2">65</p>
      <p class="high-temp-day-2">81</p>
    </div>
    <div class="day-3">
      <p class="day-3">Wed</p>
      <img src="images/cloud-sm.svg" alt="" class="day-3-conditions">
      <p class="low-temp-day-3">65</p>
      <p class="high-temp-day-3">81</p>
    </div>
    <div class="day-4">
      <p class="day-4">Wed</p>
      <img src="images/cloud-sm.svg" alt="" class="day-4-conditions">
      <p class="low-temp-day-4">65</p>
      <p class="high-temp-day-4">81</p>
    </div>
    <div class="day-5">
      <p class="day-5">Wed</p>
      <img src="images/cloud-sm.svg" alt="" class="day-5-conditions">
      <p class="low-temp-day-5">65</p>
      <p class="high-temp-day-5">81</p>
    </div>
  </div>
  <div class="yesterday">
    <h1 class="felt">Yesturday I felt...</h1>
    <img src="images/partly-sm.svg" alt="" class="past-condition">
    <h1 class="past-temp">82&deg</h1>
  </div>
  <script src="app.js"></script>
</body>

</html>
