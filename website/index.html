<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather Journal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <div class="today">
      <div class="user-input">
        <h1 class="feel">Today I feel...</h1>
        <!-- <label for="feel">Today I feel...</label> -->
        <input type="text" class="input-stuff" id="feelings" placeholder="I'm hot today" rows="2">
        <!-- <textarea class="input-stuff" id="input-feelings" width="100%"></textarea> -->
        <p class="zip-code">Zip Code</p>
        <input type="text" class="input-stuff" id="zip" placeholder="Enter Zip Code Here">
        <button class="submit" id="generate" value="submit">submit</button>
      </div>
      <div class="current">
        <div class="junk">
          <img class="current-conditions" src="images/thunderstorm.svg" alt="">
          <p class="date">15 Oct 1979</p>
        </div>
        <div class="HL">
          <p class="low-temp-main">L : <span id="low">68</span></p>
          <p class="high-temp-main">H : <span id="hi">91</span></p>
        </div>
        <h1 class="temp">79&deg</h1>
      </div>
    </div>
    <div class="bar" id="upper"></div>
    <div class="five-day">
      <div class="dividing-line"></div>
      <div id="day-1" class="day">
        <p class="day-1" id="day-font">Wed</p>
        <img src="images/few-clouds.svg" alt="" class="weather-icon" id="day-1-conditions">
        <p class="low-temp-day-1" id>L: <span id="5-d-low"></span></p>
        <p class="high-temp-day-1" id>H : <span id="5-d-hi"></span></p>
      </div>
      <div id="day-2" class="day">
        <p class="day-2" id="day-font">Wed</p>
        <img src="images/broken-clouds.svg" alt="" class="weather-icon" id="day-2-conditions">
        <p class="low-temp-day-2" id>L : <span id="5-d-low"></span></p>
        <p class="high-temp-day-2" id>H : <span id="5-d-hi"></span></p>
      </div>
      <div id="day-3" class="day">
        <p class="day-3" id="day-font">Wed</p>
        <img src="images/sunny.svg" alt="" class="weather-icon" id="day-3-conditions">
        <p class="low-temp-day-3" id>L : <span id="5-d-low"></span></p>
        <p class="high-temp-day-3" id>H : <span id="5-d-hi"></span></p>
      </div>
      <div id="day-4" class="day">
        <p class="day-4" id="day-font">Wed</p>
        <img src="images/windy.svg" alt="" class="weather-icon" id="day-4-conditions">
        <p class="low-temp-day-4" id>L : <span id="5-d-low"></span></p>
        <p class="high-temp-day-4" id>H : <span id="5-d-hi"></span></p>
      </div>
      <div id="day-5" id="day-font" class="day">
        <p class="day-5" id="day-font">Wed</p>
        <img src="images/rain.svg" alt="" class="weather-icon" id="day-5-conditions">
        <p class="low-temp-day-5" id>L : <span id="5-d-low"></span></p>
        <p class="high-temp-day-5" id>H : <span id="5-d-hi"></span></p>
      </div>
    </div>
    <div class="bar" id="lower"></div>
    <div class="yesterday">
      <div class="user-response">
        <h1 class="felt">Most recent post...</h1>
        <div class="res-holder">
          <p class="response">Really really sleepy</p>
        </div>
      </div>
      <div class="yesturday-conditions">
        <div class="junk-past">
          <img src="images/scattered-clouds.svg" alt="" class="past-condition">
          <p class="date-past">15 Oct 1979</p>
        </div>
        <div class="PHL"></div>
        <h1 class="past-temp">82&deg</h1>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
